<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Свинья</title>
  </head>
  <body>
    <main>
      <section>
        <div class="flex-wrap">
          <div class="flex-el1 active1">
            <div class="player-name1">Игрок 1</div>
            <div class="glasses1">0</div>
            <div class="current-points">
              <div class="title">ТЕКУЩИЕ ОЧКИ</div>
              <div class="current-points1">0</div>
            </div>
          </div>
          <div class="flex-el2">
            <div class="player-name2">Игрок 2</div>
            <div class="glasses2">0</div>
            <div class="current-points">
              <div class="title">ТЕКУЩИЕ ОЧКИ</div>
              <div class="current-points2">0</div>
            </div>
          </div>
          <img class="cube-img" src="./dice1.png" alt="">
          <div class="btn-new-game">НОВАЯ ИГРА</div>
          <div class="btn-quit-cube">БРОСИТЬ КУБИК</div>
          <div class="btn-stop-cube">ОСТАВИТЬ</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
